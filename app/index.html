<!DOCTYPE html>
<html>
<head>
  <title> Sorting Hat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>


<body class="container">


    <div id="main">
       
        
        <div 
            is="temphouse"
            v-bind:crest="currenthouse.crest"
            v-bind:showstuff="showstuff"
            v-bind:showing="currenthouse.showing"
            v-bind:message="message"
            v-bind:name="houses[0].name"
            v-bind:currenthouse="currenthouse"
            v-bind:description="currenthouse.description"
            v-bind:currenthouse.name="currenthouse.name"
            v-bind:id="currenthouse.id"
            >
        
        </div>

  
    
    </div>



    <template id="temphouse">

        <div>
        <header><img src="../images/hogwarts.jpeg"><header>

        <p>you are.... <span v-bind:class="id" style="font-size:50px">{{ currenthouse }}!!<span><p>
        <!--     <img src="crest"> -->
        
        <h5> Why {{ currenthouse }} you might ask?? <br>
            <button class='btn btn-secondary btn-sm' v-on:click="showstuff">Find Out</button>
        </h5>

        <p v-if="showing" > You value <span v-bind:class="id"> {{ description }}  </span> above all.</p>   
        </div>

    </template>














  <script src="https://unpkg.com/vue"></script>
  <script src="main.js"></script>

</body>
</html>
