<!DOCTYPE html>
<html>
<head>
    <title> Sorting Hat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rye" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
</head>


<body class="container">


    <div id="main">  
        <div 
            v-bind:why="why"
            v-bind:startbutton="startbutton"
            v-bind:welcome="welcome"
            v-bind:startsort="startsort"
            v-bind:is-house-showing="isHouseShowing"
            v-bind:showhouse="showhouse"    
            is="temphouse"
            v-bind:crest="currenthouse.crest"
            v-bind:showstuff="showstuff"
            v-bind:showing="currenthouse.showing"
            v-bind:message="message"
            v-bind:name="houses[0].name"
            v-bind:currenthouse="currenthouse"
            v-bind:description="currenthouse.description"
            v-bind:currenthouse.name="currenthouse.name"
            v-bind:id="currenthouse.id">
        </div>
    </div>



    <template id="temphouse">
    <div>
        
       <button class="btn btn-secondary" v-if="startbutton" v-on:click="startsort">Let's begin..</button>
        <span class="welcome" v-if="welcome">Hmmm . .  . <br><br>This is odd. . .<br><br> Yes! THIS IS IT!.....<br><br><br> Welcome To....</span>
        <div v-if="isHouseShowing"> 

            <p> <span v-bind:class="id" style="font-size:80px; font-family: 'Rye', cursive;">{{ currenthouse }}!!</span></p>

            
            <h5> Why <i style="font-weight: bold">{{ currenthouse }}</i> you might ask?? <br>
                <button v-if="why" class="btn btn-secondary btn-lg" v-on:click="showstuff">Find Out</button>
            </h5>

            <p v-if="showing">You value <span v-bind:class="id" style="font-size: 25px"> {{ description }}  </span> above all.</p>   
            <div align="center"><img v-bind:src="crest"></div>
        </div>
            <img class="sortinghat" src="./images/sortinghat.png"><br>
    </div>


    </template>














  <script src="https://unpkg.com/vue"></script>
  <script src="main.js"></script>

</body>
</html>
